<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = "Increase"; // nhập Decrease để giảm dần
        let employees = [
            {
                name: "Nguyễn Văn A",
                age: 21,
            },
            {
                name: "Nguyễn Văn B",
                age: 30,
            },
            {
                name: "Nguyễn Văn C",
                age: 19,
            }
        ];
        if(a =="Increase"){
            let newArr = employees.sort((a, b)=>{
                return a.age-b.age;
            });
            console.log(newArr);
        } else if(a = "Decrease"){
            let newArr = employees.sort((a, b)=>{
                return b.age-a.age;
            });
            console.log(newArr);
        }
    </script>
</body>

</html>
