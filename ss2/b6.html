<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let a = [1, 2, 3, 4, 5, 6];
        let newArr = a.reduce((a, b) => {
            return a+b;
        });
        console.log(newArr);

        let b =0;
        for (let i = 0; i < a.length; i++) {
            b += a[i];
        }
        console.log(b);
    </script>
