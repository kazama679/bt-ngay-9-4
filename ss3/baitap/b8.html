<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arr(arr1, arr2, position) {
            if (position < 0 || position > arr1.length) {
                console.log("Vị trí chèn không hợp lệ");
                return;
            }
            let a = arr1.slice(0, position);
            let b = arr1.slice(position);
            let c = a.concat(arr2, b);
            return c;
        }
        console.log(arr([1, 2, 3, 7, 8], [4, 5, 6], 3));
        console.log(arr(['a', 'b', 'e', 'f'], ['c', 'd'], 2));
    </script>
</body>
</html>
